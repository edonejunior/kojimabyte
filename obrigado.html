<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagem Enviada | KojimaByte</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .obrigado {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 70vh;
      text-align: center;
      background-color: var(--cream);
    }

    .obrigado h1 {
      font-size: 2.5rem;
      color: var(--blue);
      margin-bottom: 20px;
    }

    .obrigado p {
      font-size: 1.2rem;
      color: var(--dark);
      margin-bottom: 30px;
      max-width: 600px;
    }

    .obrigado .btn-voltar {
      background-color: var(--blue);
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .obrigado .btn-voltar:hover {
      background-color: #2c80b4;
    }

    .obrigado img {
      max-width: 200px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <a href="index.html">
        <img src="assets/logo.png" alt="KOJIMABYTE" class="logo">
      </a>
    </div>
  </header>

  <nav>
    <a href="./index.html">Início</a>
    <a href="./Review.html">Reviews</a>
    <a href="./sobre.html">Sobre</a>
    <a href="./Contato.html">Contato</a>
  </nav>

  <main class="obrigado">
    <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Ícone de check">
    <h1>Mensagem Enviada com Sucesso!</h1>
    <p>Obrigado por entrar em contato com a equipe KojimaByte! Em breve responderemos sua mensagem com atenção e carinho gamer. 🎮</p>
    <a href="index.html" class="btn-voltar">Voltar para o Início</a>
  </main>

  <footer>
    &copy; 2025 KojimaByte. Todos os direitos reservados.
  </footer>

</body>
</html>
